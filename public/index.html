<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone - Checkers</title>
</head>
<body>

    <!-- Main image (check example websites to see what I mean) -->
    <div class = "banner">
        <header>
            <div class="header">
                <h1>Capstone - Checkers</h1>

                <a href="/"><img src="img/logo.png" alt="Logo"></a>
            </div>
        </header>
    </div>

    <div class="bkgwrapper">
        <!-- Short about section -->
        <div class="aboutsection">
            <p>This is the about section, write something here</p>
        </div>

        <!-- Contact form -->
        <div class="contactform">
            <!-- First name input -->
            <input type="text" id="firstname" placeholder="Your first name...">
            <!-- Last name input -->
            <input type="text" id="lastname" placeholder="Your last name...">
            <!-- City specifier -->
            <input type="text" id="cityname" placeholder="Where you are from...">
            <!-- Subject specifier -->
            <input type="text" id="subject" placeholder="Subject of inquiry...">
            <!-- General inquiry -->
            <textarea name="bodycontent" id="bodycontent" cols="30" rows="10" placeholder="Main inquiry content..."></textarea>
            <!-- Create button -->
            <button type="button" id="submitbutton">Submit</button>
        </div>
    </div>

    <footer>



    </footer>

</body>

</html>
